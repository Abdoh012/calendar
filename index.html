<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Calendar</title>
  </head>
  <body class="center">
    <!-- Main -->
    <div class="calendar">
      <!-- Day Info -->
      <div class="day center">
        <p class="day-number"></p>
        <p class="day-name"></p>
      </div>
      <!-- Year And Month -->
      <div class="month-year center">
        <p class="month"></p>
        <p class="year"></p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
